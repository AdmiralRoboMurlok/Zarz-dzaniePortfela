<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Bank</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <header id="walletHead">
        <div id="walletHeadL">
             <h3>Bank</h3>
        </div>
        <div id="walletHeadR">
            <a href="{% url 'wallet' %}">Wallet</a>
            <a href="{% url 'deposit' pk=pk %}">Deposit</a>
            <a href="{% url 'withdraw' pk=pk %}">Withdraw</a>
            <a href="{% url 'bank' pk=pk %}">Bank</a>
            <a href="{% url 'payback' pk=pk %}">Payback</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </header>
    <div id="BankInfo">
        {% for info in bank %}
            balance: {{ info.balance }} <br>
            loans: {{ info.loans }}
        {% endfor %}
    </div>
    <div id="BankBorrow">
        <form method="post">
            {% csrf_token %}
            <label for="takeloan">Take a loan: </label>
            <input type="number" id="takeloan" name="takeloan" required><br><br>

            <button type="submit" value="loan">Take loan</button>
        </form>
    </div>
</body>
</html>
