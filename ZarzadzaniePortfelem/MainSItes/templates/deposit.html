<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <header>
        <div id="depoHeadL">
            <h3>Deposit</h3>
        </div>

        <div id="depoHeadR">
            <a href="{% url 'wallet' %}">Wallet</a>
            <a href="{% url 'deposit' pk=pk %}">Deposit</a>
            <a href="{% url 'withdraw' pk=pk %}">Withdraw</a>
            <a href="{% url 'bank' pk=pk %}">Bank</a>
            <a href="{% url 'payback' pk=pk %}">Payback</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </header>

    <div id="mid">
        <form method="post">
            {% csrf_token %}
            <label for="AddMon">Deposit money: </label>
            <input type="number" id="AddMon" name="AddMon" required><br><br>

            <button type="submit" value="depo">Send</button>
        </form>
    </div>
</body>
</html>
